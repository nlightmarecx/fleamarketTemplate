<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flea Market Template</title>
    <link rel="shortcut icon" href="images/icons/webpageImg.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="styles.css">

<body>
         <!-- ----------- SECTION HEADER ----------- -->
         <section class="header-div">
            <!-- DON'T DELETE (HEADER TOP BOX FOR WIDE SCREEN) -->
            <!-- MAKE BOX W/ Container width for Nav buttons -->
        </section>  
        <header class="container"> 
            <!-- ----------- SECTION PROFILE INFO ----------- -->
            <section class="profile-info">
                <img src="./images/Placeholders/profile-pic-female.jpg" alt="Profile Picture" 
                class="profile-pic">
                <div class="title">
                    სახელი გვარი
                </div>
                <div class="description">მაღაზიის სახელი<br>
                    მაღაზიის პროდუქცია და განსაკუთრებულობა
                </div>
            </section>
            <!-- ----------- SOCIAL LINKS ----------- -->
            <section class="social-links">
                <a href="https://elinemelissen.com/" target="_blank">
                    <img src="../images/icons/sosialMedias/website.png" alt="Go Back" class="shop-icon"
                    width="26" height="26">
                </a>
                <a href="https://www.instagram.com/elinemelissen/" target="_blank">
                    <img src="../images/icons/sosialMedias/instagram.png" alt="Go Back" class="shop-icon"
                    width="25" height="25">
                </a>
                <a href="https://www.behance.net/elinemelissen" target="_blank">
                    <img src="../images/icons/sosialMedias/behance.png" alt="Go Back" class="shop-icon"
                    width="25" height="25">
                </a>
                <a href="https://vimeo.com/user82089464" target="_blank">
                    <img src="images/icons/sosialMedias/vimeo.png" alt="Go Back" class="shop-icon"
                    width="25" height="25">
                </a>
                <a href="mailto:info.elinemelissen@gmail.com" target="_blank">
                    <img src="../images/icons/sosialMedias/mail.png" aria-label="Send Email" alt="Go Back" class="shop-icon"
                    width="25" height="25">
                </a>
            </section>
            <a class="call-owner-btn" target="_blank" href="https://wa.me/+995511145224">
                <button>დაუკავშირდი მფლობელს</button>
            </a>
        </header>    

        <main class="container">
            <!-- ----------- SECTION PRODUCTS ----------- -->
            <section class="sectionProducts section">
                <!-- ----------- SECTION: SHOP PICTURE ----------- -->
                <div class="productContainer">
                    <div class="landscape">
                        <img src="./images/Placeholders/upload-product-img.png" alt="Product 1" class="landscapeImg">
                        <h2 class="product-name">ჩვენი ადგილმდებარეობა</h2>
                    </div>
                </div>
                <!-- ----------- SECTION: PRODUCTS ----------- -->
                <div class="product-list scrollable-horizontal-list">

                    <a class="nav header" href="./products/template-product-page3sections.html"><div class="product">
                    <img src="./images/woolToys/IMG_3107.jpg" alt="Product 2">
                    <div class="product-name">თექა</div></div></a>

                    <a class="nav header" href="./products/template-product-page2sections.html"><div class="product">
                    <img src="./images/magnetFaces/SunFace.jpg" alt="Product 2">
                    <div class="product-name">სკულპტურები</div></div></a>

                    <a class="nav header" href="./products/template-product-page2sections.html"><div class="product">
                    <img src="./images/Placeholders/upload-product-img.png" alt="Product 1">
                    <div class="product-name">სხვადასხვა</div></div></a>
    
                    <a class="nav header" href="./products/template-product-page2sections.html"><div class="product">
                    <img src="./images/Placeholders/upload-product-img.png" alt="Product 2">
                    <div class="product-name">სხვადასხვა</div></div></a>
                    
                    <a class="nav header" href="./products/template-product-page2sections.html"><div class="product">
                    <img src="./images/Placeholders/upload-product-img.png" alt="Product 1">
                    <div class="product-name">სხვადასხვა</div></div></a>
                </div>
            </section>
        </main>
        <footer>
            <p>
                <a href="https://github.com/nlightmarecx" target="_blank">საიტი დამზადებულია <span class="mygithub">ლუკა ბაღდავაძის</span> მიერ </a>
                <a href="./templates/template-index.html">  
                    <img src="./images/woolToys/hedgehog.png" alt="GitHub Logo" width="14" height="14">  
                </a>
            </p>
